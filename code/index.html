<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="./image/favicon.png"
      alt="favicon"
    />
    <title>Cluedo</title>
  </head>

  <!-- LOGO CONTAINER -->
  <body>
    <section class="top-container">
      <img src="image/logo.png" alt="logo" />
    </section>

    <!-- MYSTERY CARDS -->

    <section class="cards">
      <!-- KILLER CARD -->

      <article class="killer-deck" id="killerCard">
        <p id="killerText">KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="image/killer/killer3.jpg" />
        <p id="killerDescription"></p>
      </article>

      <!-- WEAPON CARD -->

      <article class="weapon-deck" id="weaponCard">
        <p id="weaponText">WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="image/weapon/weapon 1.jpg" />
      </article>

      <!-- ROOM CARD -->

      <article class="room-deck" id="roomCard">
        <p id="roomText">ROOM</p>
        <p id="roomName"></p>
        <img id="roomImage" src="image/room/room1.jpg" />
      </article>
    </section>

    <!-- BUTTON -->

    <h1 id="mystery">
      <button>REVEAL THE CRIME</button>
    </h1>

    <!-- FOOTER -->

    <footer>
      <img src="image/magnifying.png" alt="magnifying glass" />
    </footer>
    <script src="clue.js"></script>
  </body>
</html>
