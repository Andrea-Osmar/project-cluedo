<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="./image/favicon.png"
      alt="favicon"
    />
    <title>Cluedo</title>
  </head>

  <body>
    <section class="top-container">
      <img src="image/logo.png" alt="logo" />
    </section>

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p class="text">KILLER</p>

        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p class="text">WEAPON</p>

        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p class="text">ROOM</p>

        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery">
      <button>REVEAL THE CRIME</button>
    </h1>

    <footer>
      <img src="image/magnifying.png" alt="magnifying glass" />
    </footer>
    <script src="clue.js"></script>
  </body>
</html>
